<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">PARK<span class="header__title header__title--alt-color"> RUNNER</span class:="header__title"></h1>
        
        <div class="header__menu">
            <div class="header__rectangle-1"></div>

            <div class="header__rectangle-2"></div>
        </div>

        <div class="header__menu-alternative" >

            <a class= "header__text" href="#">About</a>
            <a class= "header__text" href="#">Portfolio</a>
            <a class= "header__text" href="#">Contact</a>
    
        </div>
    </header>
    <div class="text-container">
        <p class="text-container__instruction-text">Park Runner is a 2D obstacle hopping game made using HTML, CSS and vanilla Javascript </p>
    </div>
    
    
    <main class="main">
        
        <div class="main__obstacle-hider"></div>
        <div class="main__game-window">
            <img class="main__game-title" src="./craftpix-net-798594-free-green-zone-tileset-pixel-art/Assets/parkrunner.png" alt="Park Runner">

            <button class="main__play-retry-button">Play</button>
            
            <div class="main__game-over-screen"></div>
            
            <div class="main__point-counter">POINTS:</div>
            <div class="main__game-background-container">
                <img class="main__game-background" src="./craftpix-net-798594-free-green-zone-tileset-pixel-art/2 Background/Day/Background.png" alt="">
            </div>
            
            <div class="main__character-container">
                <img class="main__game-character" src="./craftpix-net-798594-free-green-zone-tileset-pixel-art/Assets/run-animation/tile001.png" alt="">
            </div>
            <div class="main__obstacle-container main__obstacle-container--0">
                <img class="main__game-obstacle" src="./craftpix-net-798594-free-green-zone-tileset-pixel-art/Assets/obstacles/0.png" alt="">
            </div>
            <div class="main__game-floor-container">
                <img class="main__game-floor" src="./craftpix-net-798594-free-green-zone-tileset-pixel-art/Assets/floor-animation/floor1.png" alt="">
            </div>
        </div>
        <div class="main__obstacle-hider"></div>
        
    </main>
    <div class="text-container">
        <p class="text-container__instruction-text">INSTRUCTIONS: Press play to start. Press space or tap screen to jump. </p>
    </div>

    <footer>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
