<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">JAVASCRIPT<span class="header__title header__title--alt-color"> GAME</span class:="header__title"></h1>
        
        <div class="header__menu">
            <div class="header__rectangle-1"></div>

            <div class="header__rectangle-2"></div>
        </div>

        <div class="header__menu-alternative" >

            <a class= "header__text" href="#">About</a>
            <a class= "header__text" href="#">Portfolio</a>

            <div class="main__game-floor-container">

    </footer>
